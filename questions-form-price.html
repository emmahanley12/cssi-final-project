<!DOCTYPE html>
<html>
<head>
  <title>Price</title>
<head>
  <body>
    <h2>How much do you want to spend?</h2>
    <form method="post" action="/foodprice">
      <div>
        <br>
        <input type="checkbox" name="price" value="$" > Under $10<br>
        <input type="checkbox" name="price" value="$$" > Between $11-$30<br>
        <input type="checkbox" name="price" value="$$$" > Between $31-$60<br>
        <input type="checkbox" name="price" value="$$$$" > Above $61<br>
      </div>
      <div><input type="submit" value="Next Question"></div>
    </form>
  </body>
</html>
